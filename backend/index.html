<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Native Server</title>
</head>
<body>
  <h1>React Native Server</h1>
  <button onclick="fetchSavedSongs()">Get Saved Songs</button>
  <ul id="songsList"></ul>

  <script>
    function fetchSavedSongs() {
      fetch('http://localhost:3000/api/saved-songs')
        .then(response => response.json())
        .then(data => {
          const songsList = document.getElementById('songsList');
          songsList.innerHTML = '';
          data.forEach(song => {
            const listItem = document.createElement('li');
            listItem.textContent = `${song.title} by ${song.artist}`;
            songsList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error fetching songs:', error));
    }
  </script>
</body>
</html>
